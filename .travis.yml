language: rust
rust:
- stable
- beta
before_script:
- rustup self update
- rustup component add clippy 
- rustup component add rustfmt
script:
- cargo fmt --all -- --check
- cargo clippy --all-targets --all-features -- -D warnings
- cargo build --verbose --all
- cargo test --verbose --all
jobs:
  allow_failures:
  - rust: nightly
  fast_finish: true
