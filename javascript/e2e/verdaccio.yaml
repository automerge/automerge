storage: "./verdacciodb"
max_body_size: 100mb
auth:
  htpasswd:
    file: ./htpasswd
publish:
  allow_offline: true
logs: { type: stdout, format: pretty, level: info }
packages:
  "@automerge/automerge-wasm":
    access: "$all"
    publish: "$all"
  "@automerge/automerge":
    access: "$all"
    publish: "$all"
  "@automerge/prosemirror":
    access: "$all"
    publish: "$all"
  "*":
    access: "$all"
    publish: "$all"
    proxy: npmjs
  "@*/*":
    access: "$all"
    publish: "$all"
    proxy: npmjs
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
