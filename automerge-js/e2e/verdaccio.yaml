storage: "./verdacciodb"
auth:
  htpasswd:
    file: ./htpasswd
publish:
  allow_offline: true
logs: {type: stdout, format: pretty, level: info}
packages: 
  "automerge-types":
      access: "$all"
      publish: "$all"
  "automerge-wasm":
      access: "$all"
      publish: "$all"
  "automerge-js":
      access: "$all"
      publish: "$all"
  "*":
      access: "$all"
      publish: "$all"
      proxy: npmjs
  "@*/*":
      access: "$all"
      publish: "$all"
      proxy: npmjs
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
